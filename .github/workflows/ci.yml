name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        python-version:
          - '3.12'
          - '3.13'

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Poetry (non-Windows)
        if: matrix.os != 'windows-latest'
        uses: snok/install-poetry@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: ${{ matrix.os == 'windows-latest' && 'pip' || 'poetry' }}
          cache-dependency-path: poetry.lock

      - name: Install Poetry (Windows)
        if: matrix.os == 'windows-latest'
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install QA tools
        run: poetry run python -m pip install mypy pytest pytest-cov ruff

      - name: Ruff
        run: poetry run ruff check .

      - name: Mypy
        continue-on-error: true
        run: poetry run mypy --config-file pyproject.toml --explicit-package-bases bookvoice tests

      - name: Pytest with coverage gate
        run: poetry run pytest --override-ini="addopts=-vvv -q --cov=bookvoice --cov-report=term-missing" --cov-fail-under=80

      - name: Install PyInstaller for Windows smoke build
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.13'
        run: poetry run python -m pip install pyinstaller

      - name: Build Windows bookvoice.exe (PyInstaller onedir)
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.13'
        run: poetry run pyinstaller --noconfirm --clean packaging/windows/pyinstaller/bookvoice.spec --distpath dist/windows/pyinstaller --workpath build/windows/pyinstaller

      - name: Smoke check Windows executable command surface
        if: matrix.os == 'windows-latest' && matrix.python-version == '3.13'
        run: |
          EXE="dist/windows/pyinstaller/bookvoice/bookvoice.exe"
          "$EXE" --help > /dev/null
          "$EXE" build --help > /dev/null
          "$EXE" resume --help > /dev/null
          "$EXE" translate-only --help > /dev/null
          "$EXE" tts-only --help > /dev/null
          "$EXE" list-chapters --help > /dev/null
          "$EXE" credentials --help > /dev/null
